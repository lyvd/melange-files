package:
  name:  plugin-proposal-decorators
  version: 99.10.9 
  epoch: 0
  description: An AST-based pattern checker for JavaScript
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - nodejs

environment:
  contents:
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    repositories:
      - https://packages.wolfi.dev/os
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - nodejs
      - npm
      - rsync
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/pakaremon/plugin-proposal-decorators 
      tag: ${{package.version}}
      expected-commit: a0115b34ad3510e1c031669ceadf426d1574948f 

  - runs: |
      npm install 
      mkdir -p ${{targets.destdir}}/usr/lib/node_modules/plugin-proposal-decorators
      rsync -av --exclude='plugin-proposal-decorators.yaml' /home/build/* ${{targets.destdir}}/usr/lib/node_modules/plugin-proposal-decorators
  - uses: strip

